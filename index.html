<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Electromagnetic spectrum</title>
    <link rel="stylesheet" href="style.css">
    <script src="spectrum-slider.js"></script>
  </head>
  <body>
    <div>
      <input type="range" id="slider" list="ticks" value="-1" min="-12" max="10" step="0.001">
    </div>
      <datalist id="ticks">
        <option>-11</option>
        <option>-8</option>
        <option>-6.40</option>
        <option>-6.15</option>
        <option>-3</option>
        <option>0</option>
      </datalist>
      <table id="calculator_table" >
        <tr>
          <td>Name</td>
          <td>Symbol</td>
          <td>Units</td>
          <td>Value</td>
        </tr>
        <tr>
          <td>Wavelength</td>
          <td>&#955;</td>
          <td>m</td>
          <td><output class="numberfield" id="wavelength"></output></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>nm</td>
          <td><output class="numberfield" id="wavelength_nm"></output></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>&#8491;</td>
          <td><output class="numberfield" id="wavelength_angstrom"></output></td>
        </tr>
        <tr>
          <td>Frequency</td>
          <td>f</td>
          <td>Hz</td>
          <td><output class="numberfield" id="frequency"></output></td>
        </tr>
        <tr>
          <td>Energy</td>
          <td>E</td>
          <td>J</td>
          <td><output class="numberfield" id="energy_J"></output></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>eV</td>
          <td><output class="numberfield" id="energy_eV"></output></td>
        </tr>
        <tr>
          <td>Momentum</td>
          <td>p</td>
          <td>kg m/s</td>
          <td><output class="numberfield" id="momentum"></output></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>eV/c</td>
          <td><output class="numberfield" id="momentum_eV_c"></output></td>
        </tr>
        <tr>
          <td>Wavenumber</td>
          <td>k</td>
          <td>m<sup>-1</sup></td>
          <td><output class="numberfield" id="wavenumber"></output></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>cm<sup>-1</sup></td>
          <td><output class="numberfield" id="wavenumber_inv_cm"></output></td>
        </tr>
        <tr>
          <td>Temperature of black body</td>
          <td>T<sub>blackbody</sub></td>
          <td>K</td>
          <td><output class="numberfield" id="temp_blackbody_peak"></output></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>&deg;C</td>
          <td><output class="numberfield" id="temp_blackbody_peak_C"></output></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>&deg;F</td>
          <td><output class="numberfield" id="temp_blackbody_peak_F"></output></td>
        </tr>
        <tr>
          <td>Temperature of ideal gas molecule</td>
          <td>T<sub>idealgas</sub></td>
          <td>K</td>
          <td><output class="numberfield" id="temp_ideal_gas"></output></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>&deg;C</td>
          <td><output class="numberfield" id="temp_ideal_gas_C"></output></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>&deg;F</td>
          <td><output class="numberfield" id="temp_ideal_gas_F"></output></td>
        </tr>
        <tr>
          <td>Classification</td>
          <td></td>
          <td></td>
          <td><output id="classification"></output></td>
        </tr>
      </table>
  </body>
</html>
