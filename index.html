<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Electromagnetic spectrum</title>
    <script src="spectrum-slider.js"></script>
  </head>
  <body>
      <input type="range" id="slider" value="-1" min="-12" max="10" step="any">
      <table id="calculator_table" >
        <tr>
          <td>Name</td>
          <td>Symbol</td>
          <td>Units</td>
          <td>Value</td>
        </tr>
        <tr>
          <td>Wavelength</td>
          <td>&#955;</td>
          <td>m</td>
          <td><output id="wavelength"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>nm</td>
          <td><output id="wavelength_nm"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>&#8491;</td>
          <td><output id="wavelength_angstrom"></td>
        </tr>
        <tr>
          <td>Frequency</td>
          <td>f</td>
          <td>Hz</td>
          <td><output id="frequency"></td>
        </tr>
        <tr>
          <td>Energy</td>
          <td>E</td>
          <td>J</td>
          <td><output id="energy_J"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>eV</td>
          <td><output id="energy_eV"></td>
        </tr>
      </table>
  </body>
</html>
