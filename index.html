<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Electromagnetic spectrum</title>
    <link rel="stylesheet" href="style.css">
    <script src="spectrum-slider.js"></script>
  </head>
  <body>
      <input type="range" id="slider" value="-1" min="-12" max="10" step="any">
      <table id="calculator_table" >
        <tr>
          <td>Name</td>
          <td>Symbol</td>
          <td>Units</td>
          <td>Value</td>
        </tr>
        <tr>
          <td>Wavelength</td>
          <td>&#955;</td>
          <td>m</td>
          <td><output class="numberfield" id="wavelength"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>nm</td>
          <td><output class="numberfield" id="wavelength_nm"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>&#8491;</td>
          <td><output class="numberfield" id="wavelength_angstrom"></td>
        </tr>
        <tr>
          <td>Frequency</td>
          <td>f</td>
          <td>Hz</td>
          <td><output class="numberfield" id="frequency"></td>
        </tr>
        <tr>
          <td>Energy</td>
          <td>E</td>
          <td>J</td>
          <td><output class="numberfield" id="energy_J"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>eV</td>
          <td><output class="numberfield" id="energy_eV"></td>
        </tr>
        <tr>
          <td>Momentum</td>
          <td>p</td>
          <td>kg m/s</td>
          <td><output class="numberfield" id="momentum"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>eV/c</td>
          <td><output class="numberfield" id="momentum_eV_c"></td>
        </tr>
        <tr>
          <td>Wavenumber</td>
          <td>k</td>
          <td>m<sup>-1</sup></td>
          <td><output class="numberfield" id="wavenumber"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>cm<sup>-1</sup></td>
          <td><output class="numberfield" id="wavenumber_inv_cm"></td>
        </tr>
        <tr>
          <td>Temperature of black body</td>
          <td>T<sub>blackbody</sub></td>
          <td>K</td>
          <td><output class="numberfield" id="temp_blackbody_peak"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>&deg;C</td>
          <td><output class="numberfield" id="temp_blackbody_peak_C"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>&deg;F</td>
          <td><output class="numberfield" id="temp_blackbody_peak_F"></td>
        </tr>
        <tr>
          <td>Temperature of ideal gas molecule</td>
          <td>T<sub>idealgas</sub></td>
          <td>K</td>
          <td><output class="numberfield" id="temp_ideal_gas"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>&deg;C</td>
          <td><output class="numberfield" id="temp_ideal_gas_C"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>&deg;F</td>
          <td><output class="numberfield" id="temp_ideal_gas_F"></td>
        </tr>
        <tr>
          <td>Classification</td>
          <td></td>
          <td></td>
          <td><output id="classification"></td>
        </tr>
      </table>
  </body>
</html>
